<div class="bg-img">
    <div class="container">
        
                <div class="d-flex justify-content-center h-100">
                    <div class="card ">
                        <div class="card-header">
                            <h3>Đăng nhập</h3>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="dangnhapForm" (ngSubmit)="loginUser()">
                                <small class="text-danger">{{msg}}</small>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Tài Khoản"
                                        formControlName="user" name="staff.username" [(ngModel)]="staff.username">

                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Mật khẩu"
                                        formControlName="pass" name="pass" [(ngModel)]="staff.pass">
                                </div>
                                <div class="row align-items-center remember">
                                    <input type="checkbox">Ghi nhớ tôi
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Đăng nhập" class="btn float-right login_btn">
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center links">
                                Không có tài khoản?<a href="/dangky">Đăng ký</a>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href="#">Quên mật khẩu?</a>
                            </div>
                        </div>
                    </div>
                </div>
          
    </div>
</div>
